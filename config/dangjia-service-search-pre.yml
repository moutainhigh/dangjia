spring:
  data:
    elasticsearch:
      cluster-name: dangjia-test-es
      cluster-nodes: 134.175.187.54:9300
server:
  port: 9012
eureka:
  client:
    serviceUrl:
      defaultZone: http://172.16.30.95:9999/eureka/   # 指定注册中心的地址
